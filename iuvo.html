<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Iuvo</title>
<style>
	html {
		width:100%;
		height:100%;
		font-family: Helvetica, sans-serif;
	}

	body {
		position:relative;
		background-color:#2D2D2D;
		margin:0;
		width:100%;
		height:100%;
	}
	
	.clearfix:after { 
		visibility: hidden; 
		display: block; 
		font-size: 0; 
		content: ""; 
		clear: both; 
		height: 0; 
	}
	
	.fleft {
		float:left;
	}
	
	.sidebar {
		position:absolute;
		width:240px;
		height:100%;
	}
	
	.sidebar .menu {
		position:absolute;
		top:50%;
		width:100%;
		margin-top:-120px;
	}
	
	.sidebar .button {
		width:100%;
		height:80px;
		color:#fff;
		text-align:left;
		font-size:20px;
		transition:background-color 0.5s;
		-webkit-transition:background-color 0.5s;
	}
	
	.sidebar .button:hover {
		cursor:pointer;
		background-color:#2ECC71;
	}
	
	.sidebar .bar {
		float:left;
		padding:20px 10px;
	}
	
	.sidebar .bar > span {
		display:block;
		font-size:12px;
		color:#7B7B7B;
		transition:color 0.5s;
		-webkit-transition:color 0.5s;
	}
	
	.sidebar .icon {
		width:80px;
		height:100%;
		float:left;
		background-repeat:no-repeat;
		background-position-x:50%;
		background-position-y:50%;
		transition:background-position-x 0.3s;
		-webkit-transition:background-position-x 0.3s;
	}
	
	.sidebar .console {
		background-image:url(svg/icon-console-filled.svg);
	}
	
	.sidebar .rocket {
		background-image:url(svg/icon-rocket-filled.svg);
	}
	
	.sidebar .location {
		background-image:url(svg/icon-location-filled.svg);
	}
	
	.sidebar .facebook {
		background-image:url(svg/icon-facebook-filled.svg);
	}
	
	.sidebar .footer {
		width:100%;
		text-align:center;
		position:absolute;
		bottom:10px;
		font-size:14px;
		color:#fff;
	}
	
	.sidebar .link {
		position:absolute;
		bottom:40px;
	}
	
	.sidebar .link li {
		float:left;
		width:30px;
		color:#fff;
		background-repeat:no-repeat;
		background-position:center center;
	}
	
	.bubble {
		position:absolute;
		left:50%;
		z-index:-1070;
		color:#fff;
		padding:10px;
		margin-top:-30px;
		margin-left:-80px;
		background-color:rgba(46, 204, 113, 0.8);
		opacity:0;
		transition:opacity 0.4s, top 0.4s;
		-webkit-transition:opacity 0.4s, top 0.4s;
	}
	
	.bubble-bottom:before {
		position: absolute;
		top: -16px;
		left: 50%;
		margin-left: -8px;
		content: " ";
		border-color: transparent transparent rgba(46, 204, 113, 0.8) transparent;
		border-width:8px;
		border-style:solid;
		width:0;
		height:0;
	}
	
	.bubble-top:after {
		position: absolute;
		bottom: -16px;
		left: 50%;
		margin-left: -8px;
		content: " ";
		border-color:rgba(46, 204, 113, 0.8) transparent transparent transparent;
		border-width:8px;
		border-style:solid;
		width:0;
		height:0;
	}
	
	.sidebar .logo {
		position: absolute;
		top:30px;
		left:50%;
		margin-left:-40px;
		width:80px;
		height:68px;
		background-color:#fff;
		background-image:url(svg/icon-logo-filled.svg);
		background-repeat:no-repeat;
		background-position:center center;
		background-size:80px 80px;
		transition:background-color 0.4s;
		-webkit-transition:background-color 0.4s;
	}
	
	.sidebar .logo:hover {
		cursor:pointer;
		background-color:#2ECC71;
	}
	
	.main {
		position:absolute;
		left:240px;
		top:0;
		bottom:0;
		right:0;
		background-color:#fff;
		background-image:url(images/iuvo/front-background.jpg);
		background-repeat:no-repeat;
		background-position:center center;
		background-size:cover;
	}
	
	.main .slogan {
		position:absolute;
		bottom:160px;
		width:100%;
		text-align:center;
		font-size:66px;
		color:#fff;
	}
	
	.main .slogan span {
		display:block;
		font-size:30px;
	}
	
	a.btn-slice {
		display:block;
		width:180px;
		height:50px;
		border:2px solid rgba(255, 255, 255, 0.8);
		text-align:center;
		line-height:50px;
		text-transform:uppercase;
		font-size:20px;
		font-weight:600;
		color:#2ECC71;
	}
	
	a.btn-slice:hover {
		cursor:pointer;
	}
	
	.btn-slice .line {
		display:block;
		background-color:rgba(255, 255, 255, 0.8);
		position:absolute;
		-webkit-transition:left 0.4s, right 0.4s, top 0.4s, bottom 0.4s, width 0.4s, height 0.4s;
	}
	
	.btn-slice .line-top {
		left:-110%;
		top:-2px;
		width:0;
		height:2px;
	}
	
	.btn-slice .line-bottom {
		right:-110%;
		bottom:-2px;
		width:0;
		height:2px;
	}
	
	.btn-slice .line-left {
		bottom:-110%;
		left:-2px;
		width:2px;
		height:0;
	}
	
	.btn-slice .line-right {
		top:-110%;
		right:-2px;
		width:2px;
		height:0;
	}
	
	.test-pos {
		position:absolute;
		top:50%;
		left:50%;
		margin-left:-90px;
		margin-top:-25px;
	}
</style>
</head>
<body>
	<div class="sidebar">
		<div class="bubble bubble-bottom">Fucking stupid shit</div>
		<div class="logo"></div>
		<div class="menu">
			<div class="bubble bubble-top">My mission is clear</div>
			<div class="button clearfix">
				<div class="icon console"></div>
				<div class="bar">
					Mission
					<span>Know what I'm up to</span>
				</div>
			</div>
			<div class="bubble bubble-top">This is my playground</div>
			<div class="button clearfix">
				<div class="icon rocket"></div>
				<div class="bar">
					Play
					<span>See what I like to do</span>
				</div>
			</div>
			<div class="bubble bubble-top">Let's touch together</div>
			<div class="button clearfix">
				<div class="icon location"></div>
				<div class="bar">
					Touch
					<span>How to get in touch</span>
				</div>
			</div>
		</div>
		<div class="footer">Copied by Xiaofo, 2015-7-9</div>
	</div>
	<div class="main">
		<div class="bubble bubble-top">My mission is clear</div>
		<a class="btn-slice test-pos">
			<span class="line line-top"></span>
			<span class="line line-bottom"></span>
			<span class="line line-left"></span>
			<span class="line line-right"></span>
			Mission
		</a>
		<!-- 
		<div class="slogan">
			Imagine, create, enjoy.
			<span>Let me show you how.</span>
		</div>
		-->
	</div>
</body>
<script src="js/jquery.js"></script>
<script>
	init();
	
	var bubbleHtml = "<div class='bubble'></div>";
	
	function init() {
		$(".bubble").each(function(index, element) {
			var button = $(element).next();
			var offsetTop = button[0].offsetTop;
			var isBottom = $(element).hasClass("bubble-bottom");
			var top = 0;
			if (isBottom) {
				top = offsetTop + 140;
				$(element).attr("data-overtop", top - 30);
			} else {
				top = offsetTop - 50;
				$(element).attr("data-overtop", top + 30);
			}
			$(element).css("top", top + "px");
			$(element).attr("data-outtop", top);
		});
		
		$(".menu .button, .logo, .btn-slice").mouseover(function(e) {
			var button = $(this);
			button.find("span").css("color", "#fff");
			button.find(".icon").css("background-position-x", "80%");
			var bubble = button.prev();
			bubble.css("z-index", "1070");
			bubble.css("opacity", "1.0");
			bubble.css("top", bubble.data("overtop") + "px");
		});
		
		$(".menu .button, .logo, .btn-slice").mouseout(function(e) {
			var button = $(this);
			button.find("span").css("color", "#7B7B7B");
			button.find(".icon").css("background-position-x", "50%");
			var bubble = button.prev();
			bubble.css("z-index", "-1070");
			bubble.css("opacity", "0");
			bubble.css("top", bubble.data("outtop") + "px");
		});
		
		$(".btn-slice").mouseover(function(e) {
			var btn = $(this);
			var lineTop = btn.find(".line-top");
			lineTop.css("left", "0");
			lineTop.css("width", "180px");
			var lineBottom = btn.find(".line-bottom");
			lineBottom.css("right", "0");
			lineBottom.css("width", "180px");
			var lineLeft = btn.find(".line-left");
			lineLeft.css("bottom", "0");
			lineLeft.css("height", "50px");
			var lineRight = btn.find(".line-right");
			lineRight.css("top", "0");
			lineRight.css("height", "50px");
		});
		
		$(".btn-slice").mouseout(function(e) {
			var btn = $(this);
			var lineTop = btn.find(".line-top");
			lineTop.css("left", "-110%");
			lineTop.css("width", "0");
			var lineBottom = btn.find(".line-bottom");
			lineBottom.css("right", "-110%");
			lineBottom.css("width", "0");
			var lineLeft = btn.find(".line-left");
			lineLeft.css("bottom", "-110%");
			lineLeft.css("height", "0");
			var lineRight = btn.find(".line-right");
			lineRight.css("top", "-110%");
			lineRight.css("height", "0");
		});
	}
</script>
</html>
